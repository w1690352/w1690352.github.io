	<script>
	
	$(document).ready(function(){
		
		$.getJSON('w1690352.github.io/articles.json', function(data){
		
		var currentArticle = 3;
		
		document.getElementById("title").innerHTML= data.articles[currentArticle].title;
		document.getElementById("heading").innerHTML=data.articles[currentArticle].heading;
		document.getElementById("paragraph1").innerHTML=data.articles[currentArticle].paragraph1;
		
		var listItems="<ul>"
		for(var i in data.articles[currentArticle].list){
						listItems+="<li>"+data.articles[currentArticle].list[i]+"</li>";
				}
				listItems+="</ul>"
		document.getElementById("list").innerHTML=listItems;

			
		document.getElementById("paragraph2").innerHTML=data.articles[currentArticle].paragraph2;
		
		var listItems2="<ul>"
		for(var i in data.articles[currentArticle].list2){
						listItems2+="<li>"+data.articles[currentArticle].list2[i]+"</li>";
				}
				listItems2+="</ul>"
		document.getElementById("list2").innerHTML=listItems2;

		
		document.getElementById("paragraph3").innerHTML=data.articles[currentArticle].paragraph3;
		});
		
	});
		
	</script>
